{% extends "base.html" %}
{% block content %}
<main>
    <section>
        <div class="container">
            <div class="row">
                <div class="col s12" style="text-align:center;">
                    <img src="{{ url_for('static', filename = 'img/perfilDefault.png') }}" alt="Profile Picture" class="imgCircular" id="imgPerfil">
                    <h5>{{ current_user.first_name }} {{ current_user.last_name }}</h5>
                </div>
                <div class="col s12">
                    <img src="{{ url_for('static', filename = 'img/settings.png') }}" alt="Settings" id="imgSettings">
                </div>
            </div>

            <div class="row">
                <div class="col s12" style="text-align:center;">
                    <table class="hoverable">
                        <thead>
                            <th>Category</th>
                            <th>Bookmarks</th>
                        </thead>
                        {% for category in categories %}
                            <tr>
                                <td>{{ category.name }}</td>
                                <td>{{ bookmarks_count[category.name] }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
